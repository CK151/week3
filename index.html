<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <header class="container">
    <section class="header-section">
      <div>
        <h1>Registration Page</h1>
      </div>
    </section>
  </header>
  
  <main>
    <section class="form-section container">
      <div class="form">
        <form action="success.html">
          <div class="form-title">
            <h3>Please enter your personal info</h3>
          </div>

          <div class="input-part">
            <label for="firstName">Firstname:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Anderson" class="input" required>
          </div>

          <div class="input-part">
            <label for="lastName">Lastname:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Oki" class="input" required>
          </div>


          <div class="input-part">
            <label for="phone">Phone No:</label>
            <input type="Phone" id="phone" name="phone" placeholder="+2348037711443" class="input" required>
          </div>


          <div class="input-part">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="andersonchuks70@gmail.com" class="input" required>
          </div>


          <div class="input-part">
            <label for="date">Date (D.O.B):</label>
            <input type="date" id="date" name="date" placeholder="" class="input" required>
          </div>

           <div class="input-part">
            <label for="gender">Gender:
              <select class="select">
                <option value="select">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </label>
             
          </div>


          <div class="input-part">
            <label for="color">Favourite Color:
              <select class="select">
                <option value="select">Select</option>
                <option value="male">White</option>
                <option value="female">Red</option>
                <option value="female">Black</option>
                <option value="female">Puple</option>
                <option value="female">green</option>
                <option value="female">Blue</option>
                <option value="female">grey</option>
              </select>
            </label>
             
          </div>

          <div class="input-part">
            <label for="password">Password:
            <input type="password" id="password" name="password" placeholder="Enter password" class="input" required>
              </label>
          </div>

          <div class="input-part">
            <label for="check">
            <input type="checkbox">I accept the terms of the agreement
              
              </label>
          </div>

        <div class="input-part">
            <button class="btn" type="submit">Register</button>
          </div>
    
        </form>

        <div class="link">
          <p>Already has an Account? <a href="login.html">Log in</a></p>
        </div>
      </div>
    </section>
  
  </main>
    
  

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="red" defer></script> 
</body>

</html>
