<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main>
    <section class="login-section container">
      <form action="success.html">
        <div class="heading">
          <h1>LOG IN</h1>
        </div>

        <div class="in">
          <label for="email">Email:
            <input type="email" id="email" name="email" placeholder="Please enter your email" required class="input">
          </label>
        </div>

        <div class="in">
          <label for="password">Password:
            <input type="password" id="password" name="password" placeholder="Please enter your password" required class="input">
          </label>
        </div>

         <div class="input-part">
            <label for="check">
            <input type="checkbox">Remember me?
              
              </label>
          </div>


        <div class="input-part">
            <button class="btn" type="submit">Login</button>
          </div>
      </form>
    </section>
  </main>
</body>
</html>
